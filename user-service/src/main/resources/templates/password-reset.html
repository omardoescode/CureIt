<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* your CSS styles here */
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: purple; text-align: center; }
        .otp-container { text-align: center; margin: 20px 0; }
        .otp-code { font-size: 24px; font-weight: bold; color: purple; letter-spacing: 4px; }
        .button { display: inline-block; padding: 12px 24px; background: purple; color: white; text-decoration: none; border-radius: 6px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Hospital System</h2>
    <p>Hello,</p>
    <p>You requested to reset your password. Use the OTP below to continue:</p>
    <div class="otp-container">
        <span class="otp-code" th:text="${otp}">123456</span>
    </div>
    <p>If you did not request this, please ignore this email.</p>
    <p style="text-align: center; margin-top: 30px;">
        <a href="https://hospital.com/reset" class="button">Reset Password</a>
    </p>
</div>
</body>
</html>
